apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-demo
spec:
  selector:
    matchLabels:
      app: pythonapp
  template:
    metadata:
      labels:
        app: pythonapp
    spec:
      containers:
      - name: pythondemoapp
        image: 268428819789.dkr.ecr.ap-south-1.amazonaws.com/python-app-demo:1
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:  
            path: /
            port: 5000
          initialDelaySeconds: 30 
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:  
            path: /
            port: 5000  
          initialDelaySeconds: 20 
          periodSeconds: 5  
          timeoutSeconds: 3
